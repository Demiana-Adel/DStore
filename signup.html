<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="navbar.css">
</head>

<body>

    <span id="navbar">
        <ul id="navbar">
            <li><a href="Home.html"><i class="fa-solid fa-house" style="color: #ffffff; margin-right: 10px;"></i>Home</a></li>
            <li><a href="signup.html"><i class="fa-solid fa-user-plus" style="color: #ffffff; margin-right: 10px;"></i>SignUp</a></li>
            <li><a href="login.html"><i class="fa-solid fa-right-to-bracket" style="color: #ffffff; margin-right: 10px;"></i>Login</a></li>
            <li><a href="cart.html"><i class="fa-solid fa-cart-shopping" style="color: #ffffff; margin-right: 10px;"></i>Cart</a></li>
        </ul>
    </span>

    <div class="formsignup">
        <form action="Welcom.html" method="get" id="formsignup">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
            <p id="fname"></p>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
            <label for="username">UserName</label>
            <input type="text" name="username" id="username">
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">

            <input type="button" id="btnsignup" value="Signup">

        </form>
    </div>
    <script>
        document.getElementById("btnsignup").addEventListener("click", () => {
            var fname = document.getElementById("firstname");
            var lnam = document.getElementById("lastname");
            var username = document.getElementById("username");
            var password = document.getElementById("pass");
            var email = document.getElementById("email");
            var phone = document.getElementById("phone");
            var address = document.getElementById("address");

            if (fname.value.length <= 5) {
                fname.style.border = "2px solid rgb(245, 6, 6)";
            } else {
                fname.style.border = "2px solid green";

            } if (lnam.value == "") {
                lnam.style.border = "2px solid rgb(245, 6, 6)";
            } else {
                lnam.style.border = "2px solid green";
            }
            if (!username.value.includes("@")) {
                username.style.border = "2px solid rgb(245, 6, 6)";
            } else {
                username.style.border = "2px solid green";

            }
            if (password.value.length <= 5) {
                password.style.border = "2px solid rgb(245, 6, 6)";
            } else {
                password.style.border = "2px solid green";

            }
            if (!email.value.includes("@") && !email.value.includes(".com")) {
                email.style.border = "2px solid rgb(245, 6, 6)";
            } else {
                email.style.border = "2px solid green";

            }
            if (phone.value.length < 11) {
                phone.style.border = "2px solid rgb(245, 6, 6)";
            } else {
                phone.style.border = "2px solid green";

            }
            if (address.value == "") {
                address.style.border = "2px solid rgb(245, 6, 6)";
            } else {
                address.style.border = "2px solid green";
                var username;
                const form = document.getElementById("formsignup");
                username = document.getElementById("username").value;
                window.location.href = 'welcome.html?username='
                form.submit();
            }
        });
    </script>
</body>

</html>
